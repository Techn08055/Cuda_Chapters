<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge AI - YOLOv11 Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #10b981;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .main-card {
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 3rem;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background-color: rgba(99, 102, 241, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        #file-input {
            display: none;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        .preview-container {
            position: relative;
            margin-top: 2rem;
            display: none;
            justify-content: center;
            border-radius: 1rem;
            overflow: hidden;
            background: #000;
        }

        #image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
            display: block;
        }

        #detection-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .results-section {
            margin-top: 2rem;
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .detection-badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border-left: 4px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detection-badge .label {
            font-weight: 600;
            text-transform: capitalize;
        }

        .detection-badge .conf {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 1rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Edge AI Vision</h1>
            <p class="subtitle">Real-time object detection powered by YOLOv11</p>
        </header>

        <div class="main-card">
            <label for="file-input" class="upload-section" id="drop-zone">
                <div class="upload-icon">ðŸ“¸</div>
                <p>Click to upload or drag and drop image</p>
                <span class="btn">Select Image</span>
                <input type="file" id="file-input" accept="image/*">
            </label>

            <div class="loader" id="loader"></div>

            <div class="preview-container" id="preview-container">
                <img id="image-preview" src="" alt="Preview">
                <canvas id="detection-canvas"></canvas>
            </div>

            <div class="results-section" id="results-section">
                <h3>Detections</h3>
                <div class="results-grid" id="results-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const imagePreview = document.getElementById('image-preview');
        const canvas = document.getElementById('detection-canvas');
        const ctx = canvas.getContext('2d');
        const resultsSection = document.getElementById('results-section');
        const resultsGrid = document.getElementById('results-grid');
        const loader = document.getElementById('loader');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Reset UI
            resultsSection.style.display = 'none';
            resultsGrid.innerHTML = '';
            previewContainer.style.display = 'flex';
            loader.style.display = 'block';

            // Show image preview
            const reader = new FileReader();
            reader.onload = (event) => {
                imagePreview.src = event.target.result;
                imagePreview.onload = () => {
                    canvas.width = imagePreview.clientWidth;
                    canvas.height = imagePreview.clientHeight;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    uploadImage(file);
                };
            };
            reader.readAsDataURL(file);
        });

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/infer', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                loader.style.display = 'none';

                if (data.status === 'success') {
                    drawDetections(data.detections);
                    showResultsList(data.detections);
                }
            } catch (error) {
                console.error('Inference error:', error);
                loader.style.display = 'none';
                alert('Failed to run inference. Make sure the server is healthy.');
            }
        }

        function drawDetections(detections) {
            // Clear previous detections
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate scale
            const scaleX = canvas.width / imagePreview.naturalWidth;
            const scaleY = canvas.height / imagePreview.naturalHeight;

            detections.forEach(det => {
                const [x1, y1, x2, y2] = det.bbox;
                const width = (x2 - x1) * scaleX;
                const height = (y2 - y1) * scaleY;
                const scaledX = x1 * scaleX;
                const scaledY = y1 * scaleY;

                // Draw Box
                ctx.strokeStyle = '#10b981';
                ctx.lineWidth = 3;
                ctx.strokeRect(scaledX, scaledY, width, height);

                // Draw Background for Label
                ctx.fillStyle = '#10b981';
                const label = `${det.label} ${Math.round(det.confidence * 100)}%`;
                const textWidth = ctx.measureText(label).width;
                ctx.fillRect(scaledX, scaledY - 25, textWidth + 10, 25);

                // Draw Text
                ctx.fillStyle = '#0f172a';
                ctx.font = 'bold 14px Outfit';
                ctx.fillText(label, scaledX + 5, scaledY - 7);
            });
        }

        function showResultsList(detections) {
            if (detections.length === 0) {
                resultsGrid.innerHTML = '<p style="color: var(--text-muted)">No objects detected.</p>';
            } else {
                detections.forEach(det => {
                    const badge = document.createElement('div');
                    badge.className = 'detection-badge';
                    badge.innerHTML = `
                    <span class="label">${det.label}</span>
                    <span class="conf">${Math.round(det.confidence * 100)}%</span>
                `;
                    resultsGrid.appendChild(badge);
                });
            }
            resultsSection.style.display = 'block';
        }

        // Drag and Drop Logic
        const dropZone = document.getElementById('drop-zone');
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = '#6366f1'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.borderColor = 'rgba(255, 255, 255, 0.2)'; });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>

</body>

</html>
